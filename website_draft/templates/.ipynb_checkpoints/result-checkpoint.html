<!DOCTYPE html>
<html>
<head>
    <title>Schools Data</title>
    <!-- Include necessary CSS and JS files for Plotly -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>Schools Information</h1>

    <table border="1">
        <thead>
            <tr>
                <th>City</th>
                <th>Latitude</th>
                <th>Longitude</th>
                <!-- Add more headers as needed based on your DataFrame -->
            </tr>
        </thead>
        <tbody>
            {% for index, row in schools_data.iterrows() %}
            <tr>
                <td>{{ row['city'] }}</td>
                <td>{{ row['latitude'] }}</td>
                <td>{{ row['longitude'] }}</td>
                <!-- Add more columns as needed based on your DataFrame -->
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Add a div to render the Plotly figure -->
    <div id="map">{{ plotly_html|safe }}</div>
</body>
</html>
