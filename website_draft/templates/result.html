<!DOCTYPE html>
<html>
<head>
    <title>District Data for {{ state_name }}</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            text-align: center;
        }

        h1 {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>District Information</h1>
    <div id="map">{{ plotly_html|safe }}</div>
    <table border="1">
        <thead>
            <tr>
                <th>City</th>
                <th>Latitude</th>
                <th>Longitude</th>
                <th>Proficiency</th>
            </tr>
        </thead>
        <tbody>
            {% for index, row in schools_data.iterrows() %}
            <tr>
                <td>{{ row['NAME'] }}</td>
                <td>{{ row['LAT'] }}</td>
                <td>{{ row['LON'] }}</td>
                <td>{{ row['Average Assessment Proficiency'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div id="map">{{ plotly_html|safe }}</div>
</body>
</html>
